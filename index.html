<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main title="NFT Preview Card" aria-label="Preview card component">
      <section class="card container" aria-label="Display of preview card">
        <div class="card__image">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" />
          <div class="card--position overlay"></div>
          <div class="card--position overlay__image"></div>
        </div>
        <h1 class="card__heading">Equilibrium #3429</h1>
        <p class="card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="card__info">
          <div class="card__item">
            <img
              class="svg"
              src="./images/icon-ethereum.svg"
              alt="Ethereum symbol"
            />
            <span class="text">0.041 ETH</span>
          </div>
          <div class="card__item">
            <img class="svg card--clock" src="./images/icon-clock.svg" alt="Clock" />
            <span class="text card--text"> 3 days left </span>
          </div>
        </div>

        <div class="card__profile">
          <div class="card__profile__pic">
            <img src="./images/image-avatar.png" alt="Profile image" >
          </div>
          <div class="card__profile__info">Creation of <span class="card__profile__info--text">Jules Wyvern</span> </div>
        </div>

      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Shravan Kumar Talabhaktula</a>.
      </div>
    </footer>
  </body>
</html>
